<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0F172A" />
  <meta name="description" content="BatchCrick - Intelligent School Cricket Platform" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
    }

    /* Hide scrollbar but allow scrolling */
    * {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
      -webkit-tap-highlight-color: transparent;
    }

    *::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari, Opera */
    }

    body {
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh effect on Android wrapper */
      user-select: none;
      /* Prevent text selection */
      -webkit-user-select: none;
    }

    input,
    textarea {
      user-select: text;
      /* Allow selection in inputs */
      -webkit-user-select: text;
    }
  </style>
  <title>BatchCrick - School Cricket</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
